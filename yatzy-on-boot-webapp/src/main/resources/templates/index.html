<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Yatzy On Spring Boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

    <div th:replace="fragments/header :: header">
<body>
    <table>
        <tbody>
        <tr th:each="score : ${scores}">
            <td th:text="#{ones.row.label}"></td>
            <td th:text="${score.value.score}"/>
        </tr>
        </tbody>
    </table>

    <div>
        <button class="btn btn-default" type="submit" name="roll">Roll Dices</button>
    </div>

    <div th:replace="fragments/footer :: footer" />
</body>
</html>
